
<!DOCTYPE html>
<html>
  <head>
    <title>{% if page.title %}{{ page.title }} â€“ {% endif %}{{ site.name }}{% if page.description %} - {{ page.description }}{% endif %}</title>

    {% include meta.html %}

    <!--[if lt IE 9]>
      <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->

    <link rel="stylesheet" type="text/css" href="{{ site.baseurl }}/style.css" />
    <link rel="alternate" type="application/rss+xml" title="{{ site.name }} - {{ site.description }}" href="{{ site.baseurl }}/feed.xml" />
    <link href='https://fonts.googleapis.com/css?family=PT+Mono' rel='stylesheet' type='text/css'>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
    <script src="{{ site.baseurl }}/script/main.js"></script>

  </head>

  <body class="{{page.background}} {{page.layout}} ">
    <header class="header">
      <!-- <a href="{{ site.baseurl }}/" class="site-avatar"><img src="{{ site.avatar }}" /></a> -->

      <div class="grid">
        <div class="site-info col-3">
          <a href="{{ site.baseurl }}/">
            <h1 class="logo">{{ site.name }}</h1></a>
        </div>

        <nav class="col-9 main-nav">
          <a href="/">about</a>
          <a href="/">blog</a>
        </nav>
        
      </div>


    </header>

    <div id="main" role="main">
      <div class="baselinegrid">
        {% for i in (1..200) %}
          <div class="line"></div>
        {% endfor %}
      </div>
      <div class="displaygrid">
        <div class="grid">
          {% for i in (1..12) %}
            <div class="col-1"></div>
          {% endfor %}
        </div>
      </div>
      {{ content }}
    </div>

    <footer class="footer">
      <div class="grid">
        <div class="col-1 col-sm-0"></div>
        <div class="col-2 col-sm-6">
          <a href="//">de.sine</a><br>
        </div>
        <div class="col-2 col-sm-6">
          <a href="//www.github.com/sine-apps">co.sine</a><br>
        </div>
        <div class="col-2 col-sm-6">
          <a href="//www.github.com/sine-apps">wave.sine</a><br>
        </div>
        <div class="col-2 col-sm-6">
          <a href="//www.github.com/sine-apps">st.sine</a><br>
        </div>
        <div class="col-2 col-sm-6">
          <a href="//www.github.com/sine-apps">b.sine</a><br>
        </div>
      </div>
    </footer>

  </body>
</html>
